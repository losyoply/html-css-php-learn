<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表單元素</title>
</head>
<body>
    <form>
        <!-- text 文本框 用戶可以輸入任何文字 -->
        用戶名:<input type="text" name="username" value="請輸入用戶名" maxlength="6" /> <br />
        <!-- password 密碼框 用戶看不見輸入的密碼 -->
        密碼:<input type="password" name="pwd" /><br/>
        <!-- radio 單選按鈕 可以實現多選一 -->
        <!-- name是表單元素的名字 這裡性別單選按鈕必須有相同的name 才可以實現多選一 -->
        <!-- 單選按鈕和複選框可以設置checked屬性,當夜面打開的時候就可以默認選中這些按鈕 -->
        性別: 男<input type="radio" name="sex"/> 女<input type="radio" name="sex" checked="checked"/><br />
        <!-- checkbox 複選框 可以實現多選 -->
        愛好: 吃飯<input type="checkbox" name="hobby"/> 睡覺<input type="checkbox" name="hobby" checked="checked"/> 打豆豆<input type="checkbox" name="hobby"/><br />
        <!-- 典籍了提交按鈕,可以把表單域form裡面的元素值 提交給後台服務器 -->
        <input type="submit" value="免費註冊">
        <!-- 重製按鈕可以還原表單元素初始的默認狀態 -->
        <input type="reset" value="重新填寫">
        <!--  button 普通按鈕 後期結合js搭配使用 -->
        <input type="button" value="獲取短信驗證碼">
        <!-- 文件域 上船文件使用的 -->
        上船頭像:<input type="file">
    </form>
    
</body>
</html>
