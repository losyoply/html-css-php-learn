<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本語法</title>
</head>
<body>
    <table>
        <tr><th>姓名</th><th>性別</th><th>年齡</th></tr>
        <tr><td>a</td><td>22</td><td>girl</td></tr>
        <tr><td>b</td><td>34</td><td>boy</td></tr>
        <tr><td>c</td><td>23</td><td>girl</td></tr>
        <tr><td>d</td><td>23</td><td>boy</td></tr>

    </table>
    
</body>
