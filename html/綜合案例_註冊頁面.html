<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綜合案例_註冊頁面</title>
</head>
<body>
    <h4>青春不常在,抓緊談戀愛</h4>
    <table width="600">
        <!-- 第一航 -->
        <tr>
            <td>性別:</td>
            <td><input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="girl"><label for="girl">女</label>
            </td>
        </tr>
        <!-- 第二航 -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--請選擇年分--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--請選擇月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--請選擇日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <!-- 第三航 -->
        <tr>
            <td>所在地區:</td>
            <td><input type="text" value="北京私密達"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻狀況:</td>
            <td><input type="radio">未婚<input type="radio" checked="checked">已婚<input type="radio">離婚</td>
        </tr>
        <!-- 地武行 -->
        <tr>
            <td>學歷:</td>
            <td><input type="text" value="幼兒園"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜歡的類型:</td>
            <td>
                <input type="checkbox" name="love">嫵媚的
                <input type="checkbox" name="love">可愛的
                <input type="checkbox" name="love">小鮮肉
                <input type="checkbox" name="love">老臘肉
                <input type="checkbox" name="love" checked="checked">都喜歡
            </td>
        </tr>
        <!-- 第七航 -->
        <tr>
            <td>自我介紹:</td>
            <td><textarea>自我介紹</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免費註冊"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox">我同意註冊條款與標準</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是會員,立即登入</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承諾</h5>
                <ul>
                    <li>我年滿十八歲,單身</li>
                    <li>抱著嚴肅的態度</li>
                    <li>真誠尋找另一半</li>
                </ul>
            </td>
        </tr>


    </table>
</body>
</html>
