<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化標籤</title>
</head>
<body>
    我是<strong>加粗</strong>的文字
    我是<b>加粗</b>的文字
    我是<em>傾斜</em>的文字
    我是<i>傾斜</i>的文字
    我是<del>刪除縣</del>
    我是<s>刪除縣</s>
    我是<ins>下滑縣</ins>
    我是<u>下滑縣</u>

</body>
</html>
