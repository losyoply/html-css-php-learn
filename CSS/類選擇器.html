<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>類選擇器</title>
    <style>
        /* 類選擇器口決: 樣式點定義 結構類調用 一個或多個 開發最常用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">來聲援</li>
        <li>實際與</li>
        <li>生僻字</li>
        <li>江南style</li>
    </ul>
    <div class="red">我也想變紅色</div>
</body>
</html>
