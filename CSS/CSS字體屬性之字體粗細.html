<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字體屬性之字體系列</title>
    <style>
        h2 {
            font-family: '微軟雅黑';
        }

        p {
            font-family: 'Microsoft YaHei';
        }



        .bold {
            /* font-weight: bold; */
            /* 這個七百不用單位 */
            font-weight: 700;
        }
        h2 {
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>

<body>
    <h2>pink的秘密</h2>
    <p>那一抹眾人中最漂亮的顏色</p>
    <p>優雅 淡然 又那麼心中清澈</p>
    <p>前端總是伴隨著困難和犯錯</p>
    <p>靜心 坦然 功課一個又一個</p>
    <p class="bold">拚死也要克服它</p>
    <p>這是pink的秘密也是老師最終的囑託</p>
</body>

</html>
