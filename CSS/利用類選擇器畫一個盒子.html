<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用類選擇器畫一個盒子</title>
</head>
<style>
    .red {
        width: 100px;
        height: 100px;
        /* 背景顏色 */
        background-color: red;
    }
    .green {
        width: 100px;
        height: 100px;
        background-color: green;
    }
</style>
<body>
    <div class="red">紅色</div>
    <div class="green">綠色</div>
    <div class="red">紅色</div>
</body>
</html>
