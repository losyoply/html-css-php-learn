<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字體屬性之文字樣式</title>
    <style>
        p {
            font-style: italic;
        }
        em {
            font-style: normal;
            /* 讓斜體文字變得不情協 */
        }
    </style>
</head>
<body>
    <p>同學,上課的時候你</p>
    <em>下課的時候地你</em>
</body>
</html>
